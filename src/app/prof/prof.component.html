<div class="container">
  <h2 class="title">
    Prof #{{ProfID}}
  </h2>
</div>

<br>

<div class="columns">
  <div class="column is-1">
  </div>
  <div class="column">
    <img height="200" width="200" src="assets/prof/{{ProfID}}.png" />
  </div>
  <div class="column">
    <div class="row">
      Prof Employer: {{ProfEmployer}}
    </div>
    <div class="row">
      <h2>
        Current Offer:
        <div *ngIf="BidAmount == null">
          None
        </div>

        <hr>

        <div *ngIf="ProfEmployer == NulAddr">

          <a class="button is-primary" (click)="Claim()">Claim Prof</a>
        </div>

        <div *ngIf="ProfEmployer == Web3Ser.Account">

          <a class="button is-primary" (click)="Accept()">Accept Bid</a>
        </div>

        <div *ngIf="(ProfEmployer != NulAddr) && (ProfEmployer != Web3Ser.Account)">
          <input class="input is-primary" type="number" placeholder="Your Offer (ETH)" >

          <a class="button is-primary" (click)="Offer()">Make An Offer</a>
        </div>
      </h2>
    </div>
  </div>
  <div class="column">
  </div>
</div>
